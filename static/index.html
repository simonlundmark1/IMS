<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frontend</h1>

    <button id="getDataButton">Get Data from Server</button>
    <div id="dataContainer"></div>

    <script>
        // Function to fetch data from the server
        function fetchData() {
            fetch('http://localhost:4000')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the data in the dataContainer div
                    document.getElementById('dataContainer').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    
        // Add event listener to the getDataButton
        document.getElementById('getDataButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
