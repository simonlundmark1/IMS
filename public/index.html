<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frontend</h1>

    <button id="getDataButton">Get Data from Server</button>
    <div id="dataContainer"></div>

    <script>
        // Function to fetch data from the server
        function fetchData() {
  fetch('/api/products')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Display the data
      document.getElementById('dataContainer').innerText = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('dataContainer').innerText = 'Error fetching data: ' + error.message;
    });
}
        // Add event listener to the getDataButton
        document.getElementById('getDataButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
